version: "3"

services:
  postgres:
    image: postgres:15.1-alpine
    environment:
      POSTGRES_USER: distri
      POSTGRES_DB: distri
      POSTGRES_PASSWORD: distri
      DATABASE_URL: postgresql://user:distri@localhost:5432/distri
      HASH_SALT: anyrandomstringgg
    volumes:
      - ./postgres:/var/lib/postgresql/data
    restart: unless-stopped

  spring-boot:
    build: ./java
    ports:
      - 8090:8090
    depends_on:
      - postgres
    volumes:
      - ./java:/home/app
